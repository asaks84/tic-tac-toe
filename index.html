<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>tic tac toe</title>
</head>

<body>
    <div class="wrapper">

        <header>
            <div class="logo">
                <h1>Logo</h1>
            </div>
        </header>

        <main>

            <aside>
                <div class="control">
                    <div>
                        <h4>Play</h4>
                        <button class="start">Start</button>
                    </div>
                    <div>
                        <h4>Reset</h4>
                        <button class="start">Reset</button>
                    </div>
                </div>
            </aside>

            <section>

                <h2>Round Play</h2>
                <p>Round: 1</p>
                <div class="players">
                    <div class="player"></div>
                    <div class="player"></div>
                </div>

                <div class="screen">
                    <div data-field="0"></div>
                    <div data-field="1"></div>
                    <div data-field="2"></div>
                    <div data-field="3"></div>
                    <div data-field="4"></div>
                    <div data-field="5"></div>
                    <div data-field="6"></div>
                    <div data-field="7"></div>
                    <div data-field="8"></div>
                </div>

            </section>

        </main>

        <footer>
            <div class="credits">
                <p>This game is part of a JavaScript coding program by <a href="http://theodinproject.com" target="_blank">theOdinProject</a>.</p>
                <p><a href="https://github.com/asaks84/tic-tac-toe" target="_blank"></a>Repository here</a>.</p>
                <p>Developed by <a href="https://github.com/asaks84">@asak84</a>.</p>
            </div>
        </footer>

    </div>
</body>

</html>
